
<h1>User {{ userID }}</h1>

<form>
<p>Tweet: <input type="text" name="tweet" ng-model="tweet" /></p>
<p><input type="submit" ng-click="submitTweet()" /></p>
</form>

<div>
Followers:
<ol>
<li ng-repeat="followee in followees track by $index">User {{ followee }}</li>
</ol>
</div>



<div>
Tweets:
<ol>
<li ng-repeat="tweet in tweets track by $index">Tweet: {{ tweet }}</li>
</ol>
</div>
