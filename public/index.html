<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>NanoTwitter by Eden and Jacob</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link href="css/style.css" rel="stylesheet">


</head>
<body>
<div class="row">
	<div class="col-md-4"><form>
			<div id="postTweet" hidden></div>
			<div id="signOut" hidden>
				<input type="button" id="signOutButton" class="register" value="Sign Out" />
			</div>



			<div id="signIn" hidden>
				<h1>Login to NanoTwitter</h1>
				<form "signInForm">
					<input id="email" type="email" placeholder="Email" />
					<input id="password" type="password" placeholder="Password" />
					<input type="button" id="signInButton" value="Log in" />
					<input type="button" id="registerButton" class="register" value="Register" />
				</form>
			</div>
			<div id="register" hidden>
				<h1>Sign up for NanoTwitter</h1>
				<form "registerForm">
					<input id="username" type="text" placeholder="Username" />

					<input id="regEmail" type="email" placeholder="Email" />
					<input id="regPass1" type="password"  placeholder="Password" />
					<input id="regPass2" type="password"  placeholder="Retype Password" />

					<input type="button" id="registerConfirmButton" class="register" value="Register" />
				</form>

			</div>

			<div class="widget">
				<ol class="widget-list" id="all">
				</ol>

				<ol class="widget-list" id="following">
				Log in above to see who is following you...
				</ol>

				<ol class="widget-list" id="followers">
				Log in above to see your followers...
				</ol>

				<ul class="widget-tabs">
					<li class="widget-tab">
					<a href="#all" class="widget-tab-link">All</a>
					<li class="widget-tab">
					<a href="#following" class="widget-tab-link">Following</a>
					<li class="widget-tab">
					<a href="#followers" class="widget-tab-link">Followers</a>
				</ul>
			</div>


		</div>
		<div class="col-md-8">
			<input id="searchbar" type="search" placeholder="Search here..." />
			<div id="tweets" class="tweets panel">

			</div>
		</div>
	</div>
</div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="js/rangy-core.js" type="text/javascript"></script>
<script src="js/rangy-textrange.js" type="text/javascript"></script>
<script src="js/jquery.tweetbox.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/init.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>

</body>
</html>
